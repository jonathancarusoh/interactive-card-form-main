<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Estilos.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   
    <div class="fondo">
      <img src="./images/bg-main-desktop.png" alt="" />
    </div>
   
    <div class="fondo-mobile">
      <img src="./images/bg-main-mobile.png" alt="" />
    </div>
   
    <div class="card-front">
      <img src="./images/bg-card-front.png" alt="" />
      <p class="card-front-num">0000 0000 0000 0000</p>
      <p class="card-front-name">Jane Appleseed</p>
      <p class="card-front-fecha-mes">00 /</p>
      <p class="card-front-fecha-anio">00</p>
    </div>

    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="" />
      <p class="card-cvc">000</p>
    </div>
    
    <div class="form-container">
      <form action="#">
        <div class="field-group field-group-fname">
          <label class="label-fname" for="#">Cardholder Name</label>
          <input class="fname-input" type="text" id="fname" name="fname" placeholder="" />
          <span></span>
        </div>

        <div class="field-group">
          <label class="label-cnum" for="#">Card Number</label>
          <input class="cnum-input" type="text" id="cnum" name="cnum" placeholder="" />
          <span></span>
        </div>
       
        <div class="field-group">
          <span class="label-mm">Exp. Date (MM/YY)</span> 
          <select name="MM" id="MM" class="mm-input">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
       
        <div class="field-group">
          <span></span> 
          <select name="YY" id="YY" class="yy-input">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            </select>
        </div>
       
        <div class="field-group">
          <label class="label-cvc" for="#">CVC</label>
          <input class="cvc-input" type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
          <span></span>
        </div>
       
        <button class="button-confirm">Confirm</button>
      </form>
    </div>

    <div class="cartel-confirm">
      <img class="icon-complete" src="./images/icon-complete.svg" alt="" />
      <p class="tex1-cartel">THANK YOU!</p>
      <p class="tex2-cartel">We've added your card details</p>
      <button class="button-continue">Continue</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
